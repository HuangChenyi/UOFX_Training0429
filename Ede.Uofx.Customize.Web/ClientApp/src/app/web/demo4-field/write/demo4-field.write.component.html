<div>
  <uofx-form-field-name [name]="name" [required]="required">
  </uofx-form-field-name>
</div>
<div class="fw-control">
  <table [formGroup]="form">
    <tr>
      <td>
      <label for="companyName">Company Name:</label>
      <input type="text" pInputText formControlName="companyName" id="companyName" />
      <uofx-form-error-tip [control]="form?.controls.companyName">
      </uofx-form-error-tip>
    </td>
      <td>
      <label for="address">Address:</label>
      <input type="text" pInputText formControlName="address" id="address" />
      <uofx-form-error-tip [control]="form?.controls.address">
      </uofx-form-error-tip>
    </td>
      <td>
      <label for="phone">phone:</label>
      <input type="text" pInputText formControlName="phone" id="phone" />
      <uofx-form-error-tip [control]="form?.controls.phone">
      </uofx-form-error-tip>
    </td>
    </tr>
  </table>
  <div style="color: red;">
    {{errorMsg}}
  </div>
</div>
